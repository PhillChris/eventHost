<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>Event Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]='makeEvent.title'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Description</ion-label>
    <ion-input type="text" value="" [(ngModel)]='makeEvent.description'></ion-input>
  </ion-item>

  <p text-center>
    What type of event is this?
  </p>

  <ion-item>
  <ion-label>Event Category</ion-label>
  <ion-select [(ngModel)]="makeEvent.category" interface="popover">
    <ion-option value="Education">Education</ion-option>
    <ion-option value="Leisure">Leisure</ion-option>
    <ion-option value="Professional">Professional</ion-option>
  </ion-select>
</ion-item>

  <p text-center>
    When is this event scheduled?
  </p>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY-MMM-DD" [(ngModel)]="makeEvent.date">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="makeEvent.startTime">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="makeEvent.endTime">
    </ion-datetime>
  </ion-item>

  <p text-center>
    Where is this event held?
  </p>

  <input id="pac-input" class="controls" type="text" placeholder="Enter a location">

  <div #googleMap id="googleMap"></div>

  <button ion-button class='submit' (click)='this.makeEvent($event, makeEvent.title, makeEvent.date, makeEvent.startTime, makeEvent.endTime, makeEvent.category, makeEvent.description, makeEvent.address)'>Submit</button>
</ion-content>
