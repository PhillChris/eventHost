<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>Event Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]='newEvent.name'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Description</ion-label>
    <ion-input type="text" value="" [(ngModel)]='newEvent.description'></ion-input>
  </ion-item>

  <p text-center>
    What type of event is this?
  </p>

  <ion-item>
  <ion-label>Event Category</ion-label>
  <ion-select [(ngModel)]="newEvent.category" interface="popover">
    <ion-option value="Education">Education</ion-option>
    <ion-option value="Leisure">Leisure</ion-option>
    <ion-option value="Professional">Professional</ion-option>
  </ion-select>
</ion-item>

  <p text-center>
    When is this event scheduled?
  </p>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY-MMM-DD" [(ngModel)]="newEvent.date">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="newEvent.time">
    </ion-datetime>
  </ion-item>

  <p text-center>
    Where is this event held?
  </p>

  <ion-item>
    <ion-label fixed>Event Address</ion-label>
    <ion-input type="text" value="" [(ngModel)]='newEvent.address'></ion-input>
  </ion-item>

  <button ion-button class='submit' (click)='this.makeEvent($event, newEvent.name, newEvent.date, newEvent.time, newEvent.category, newEvent.description, newEvent.address)'>Submit</button>
</ion-content>
