<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label fixed>Event Name</ion-label>
    <ion-input type="text" value="" [(ngModel)]='newEvent.name'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Description</ion-label>
    <ion-input type="text" value="" [(ngModel)]='newEvent.description'></ion-input>
  </ion-item>

  <p text-center>
    What type of event is this?
  </p>

  <ion-item>
    <ion-label>Educational</ion-label>
    <ion-checkbox color="dark" checked="false"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Professional</ion-label>
    <ion-checkbox color="dark" checked="false"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Leisure</ion-label>
    <ion-checkbox color="dark" checked="false"></ion-checkbox>
  </ion-item>

  <button ion-button class='submit' (click)='this.makeEvent($event, newEvent.name, newEvent.description)'>Submit</button>
</ion-content>
