<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Category</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list radio-group [(ngModel)]="category">
    <ion-list-header>
      Select Category:
    </ion-list-header>
    <ion-item>
      <ion-label>All Categories</ion-label>
      <ion-radio value='All Categories'>All Categories</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Education</ion-label>
      <ion-radio value='Education'>Education</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Leisure</ion-label>
      <ion-radio value='Leisure'>Leisure</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Professional</ion-label>
      <ion-radio value='Professional'>Professional</ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Promoted</ion-label>
      <ion-radio value='Promoted'>Promoted</ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button id="Submit" (click)="submit($event, category)">Submit</button>
</ion-content>
