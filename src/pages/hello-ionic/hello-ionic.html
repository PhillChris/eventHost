<ion-header>
  <ion-navbar>
    <ion-grid no-padding>
      <ion-row>
        <ion-col text-center>
          <button text-center ion-button id='title' clear (click)="reset($event)">eventHost</button>
        </ion-col>
      </ion-row>
      <ion-row text-ceter>
        <ion-col text-center>
          <button ion-button outline id="categorySelect" clear>
            <ion-select [(ngModel)]="FilterCategory" (ngModelChange)="updateFilter($event)" interface="popover">
              <ion-option selected value='All'>All</ion-option>
              <ion-option value="Education">Education</ion-option>
              <ion-option value="Leisure">Leisure</ion-option>
              <ion-option value="Professional">Professional</ion-option>
              <ion-option value="Promoted">Promoted</ion-option>
            </ion-select>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button outline id='createEvent' (click)="createEvent($event)">Create Event</button>
        </ion-col>
        <ion-col text-center>
          <button ion-button outline id='logOut' (click)="logout($event)">Logout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  <h4 ion-text text-center id='userid' color='dark'>{{userStatus}}</h4>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of searchedItems" (click)="itemTapped($event, item)">
      <ion-card>
        <ion-card-header>
          <ion-icon name="{{item.icon}}" item-left></ion-icon>
          {{item.title}}
        </ion-card-header>
        <ion-card-content>
          <span class="left">{{item.address}}</span><span class="right">{{item.start.toDate().toString()}} - {{item.end.toDate().toString()}}</span>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>
  <ion-list>

  </ion-list>
</ion-content>
