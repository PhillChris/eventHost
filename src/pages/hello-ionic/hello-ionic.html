<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button id='title' clear>hostMe</button>
    <button ion-button id='education'>Education</button>
    <button ion-button id='leisure'>Leisure</button>
    <button ion-button id='professional'>Professional</button>
    <button ion-button id='promoted'>Promoted</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-type" item-right>
      </div>
    </button>
  </ion-list>
</ion-content>
