<ion-header>
  <ion-navbar>
    <button ion-button id='title' clear (click)="reset($event)">eventHost</button>
    <button ion-button id='education' (click)="categoryTapped($event, 'Education')">Education</button>
    <button ion-button id='leisure' (click)="categoryTapped($event, 'Leisure')">Leisure</button>
    <button ion-button id='professional' (click)="categoryTapped($event, 'Professional')">Professional</button>
    <button ion-button id='promoted' (click)="categoryTapped($event, 'Promoted')">Promoted</button>
    <button ion-button id='createEvent' (click)="createEvent($event)">Create Event</button>
    <button ion-button id='logout' (click)="logout($event)">Log out</button>
    <h4 ion-text text-center id='userid' color='dark'>{{userStatus}}</h4>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of searchedItems" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-type" item-right>
      </div>
    </button>
  </ion-list>
  <ion-list>

  </ion-list>
</ion-content>
