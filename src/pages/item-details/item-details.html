<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{selectedItem.title}} </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-card-header>
        Event Details
      </ion-card-header>

      <ion-list>
        <button ion-item (click)="displayDescription($event)">
          <ion-icon name="ios-information-circle-outline" item-start></ion-icon>
          Description
        </button>

        <button ion-item (click)="displayDate($event)">
          <ion-icon name="ios-time-outline" item-start></ion-icon>
          What Time?
        </button>

        <button ion-item (click)="displayAddress($event)">
          <ion-icon name="ios-locate-outline" item-start></ion-icon>
          Address
        </button>

        <ion-item>Hosted by {{selectedItem.creator}}</ion-item>

        <button ion-item (click)="this.attendEvent($event)">
          <ion-icon name="play" item-start></ion-icon>
          Attend this event!
        </button>
      </ion-list>
    </ion-grid>
    <div #googleMap id="googleMap"></div>
</ion-content>
