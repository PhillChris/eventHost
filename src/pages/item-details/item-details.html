<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    Pretend there is an event called {{selectedItem.title}}. If this
    website were a real thing, there would be a ton of information about
    {{selectedItem.title}} here, but all we know now is that
    {{selectedItem.title}} is of type {{selectedItem.type}}
  </h4>
</ion-content>
