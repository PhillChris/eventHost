<ion-header>
</ion-header>

<ion-content>
  <ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value="" [(ngModel)]='user'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]='pass'></ion-input>
  </ion-item>


  <ion-item>
    <button ion-button class='login' (click)='this.login($event, user, pass)'>Login</button>
  </ion-item>
</ion-list>
</ion-content>
